notifications:
  email:
    on_success: never
    on_failure: change

git:
  depth: 10

sudo: false

os:
  - linux
  - osx

language: go

go:
  - 1.6.2

env:
  global:
    - APM_TEST_PACKAGES="environment go-config"

  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta

script:
  - go version
  - go env
  - go get -u github.com/zmb3/gogetdoc
  - 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

branches:
  only:
    - master
